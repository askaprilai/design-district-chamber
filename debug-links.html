<!DOCTYPE html>
<html>
<head>
    <title>Debug Links Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-links { margin: 20px 0; }
        .test-links a { 
            display: block; 
            margin: 10px 0; 
            padding: 10px; 
            background: #f0f0f0; 
            text-decoration: none; 
            color: #333;
            border-radius: 5px;
        }
        .test-links a:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>Link Debug Test</h1>
    <p>This page tests if the blog links work directly:</p>
    
    <div class="test-links">
        <h3>Direct Links:</h3>
        <a href="blog.html">Blog Landing Page</a>
        <a href="2024-commercial-design-trends-miami.html">Design Trends 2024</a>
        <a href="2025-retail-trends-business-owners.html">Retail Trends 2025</a>
        <a href="blog-holiday-shopping-2025.html">Holiday Shopping Guide</a>
    </div>
    
    <div class="test-links">
        <h3>Test if files exist:</h3>
        <p id="blog-status">Checking blog.html...</p>
        <p id="design-status">Checking design trends...</p>
        <p id="retail-status">Checking retail trends...</p>
        <p id="holiday-status">Checking holiday guide...</p>
    </div>

    <script>
        // Test if files exist by trying to fetch them
        const testFiles = [
            { file: 'blog.html', element: 'blog-status' },
            { file: '2024-commercial-design-trends-miami.html', element: 'design-status' },
            { file: '2025-retail-trends-business-owners.html', element: 'retail-status' },
            { file: 'blog-holiday-shopping-2025.html', element: 'holiday-status' }
        ];
        
        testFiles.forEach(test => {
            fetch(test.file)
                .then(response => {
                    const status = response.ok ? '✅ EXISTS' : '❌ NOT FOUND';
                    document.getElementById(test.element).textContent = `${test.file}: ${status}`;
                })
                .catch(error => {
                    document.getElementById(test.element).textContent = `${test.file}: ❌ ERROR`;
                });
        });
        
        // Add click tracking
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                console.log('Link clicked:', this.href);
                alert('Clicking: ' + this.href);
            });
        });
    </script>
</body>
</html>
